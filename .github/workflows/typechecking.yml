name: Typechecking
on:
    push:
        branches:
            - main
        paths:
            - '**.ts'
            - '**.vue'
            - '**/tsconfig.json'
            - 'package-lock.json'
            - '.github/workflows/typechecking.yml'
    pull_request:
        paths:
            - '**.ts'
            - '**.vue'
            - '**/tsconfig.json'
            - 'package-lock.json'
            - '.github/workflows/typechecking.yml'

defaults:
    run:
        shell: 'bash'

jobs:
    typescript:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18 # Need for pnpm >=7.7
                  cache: 'npm'
            - uses: pnpm/action-setup@v2.0.1
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 7
                  run_install: false

            # TODO: Install not all dependencies, but only those required for this workflow
            - name: Install dependencies
              run: pnpm install

            - run: pnpm run typecheck
